<html>
<meta name="viewport" content="width=device-width">

<head>
    <title>registration form</title>
</head>

<h2 ALIGN="CENTER">Registration form</h2>

<form action="Welcome.html" method="post">
    <table border="10" align="center" height="80%" bgcolor="green">
        <tbody>
            <tr>
                <td><label for="fname">First Name: </label></td>
                <td><input id="fname" maxlength="50" name="fname" type="text" placeholder="Eg:Pavankumar" /></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name: </label></td>
                <td><input id="lname" maxlength="50" name="lname" type="text" placeholder="Eg:shet" /></td>
            </tr>
            <tr>
                <td><label for="college">College Name: </label></td>
                <td><input id="college" maxlength="50" name="college" type="text" placeholder="Eg:KLE" /></td>
            </tr>
            <tr>
                <td><label for="rn">Roll Number: </label></td>
                <td><input id="rn" maxlength="50" name="rn" type="text" placeholder="Eg:220155" /></td>
            </tr>

            <tr>
                <td><label for="sem">Semester: </label></td>
                <td><input id="sem" maxlength="50" name="sem" type="text" placeholder="Eg:4" /></td>
            </tr>

            <tr>
                <td><label for="division">Division: </label></td>
                <td><input id="division" maxlength="50" name="division" type="text" placeholder="Eg:A3" /></td>
            </tr>
            <tr>
                <td><label for="subject">Subjets:</label></td>
                <td valign="middle" align="center" name="subject"><textarea></textarea></td>
            </tr>
            <tr>
                <td><label for="email">Email_Address:</label></td>
                <td><input id="email" maxlength="50" name="email" type="text" placeholder="Eg:pavanshet000@gmail.com" /></td>
            </tr>
            <tr>
                <td><label for="number">Phone Number:</label></td>
                <td><input id="number" maxlength="50" name="number" type="number" placeholder="+91 74589425475" /></td>
            </tr>



            <tr>
                <td colspan="2" align="center"><input type="submit" name="sub" value="SUBMIT" />
                    <input type="reset" value="RESET DATA" name="reset" />
                </td>
            </tr>

        </tbody>
    </table>
</form>

</html>
